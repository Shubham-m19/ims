<div class="background">
  <img id="img" src="shubham2.jpg" alt="Background Image">
  <div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
          Enter a valid email
        </div>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          Password must be at least 6 characters long
        </div>
      </div>

      <!-- Role Dropdown -->
      <div>
        <label for="role">Role:</label>
        <select id="role" formControlName="role">
          <option value="">Select Role</option>
          <option value="PO">PO</option>
          <option value="clerk">Clerk</option>
        </select>
        <div *ngIf="loginForm.controls['role'].invalid && loginForm.controls['role'].touched">
          Please select a role
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>

      <!-- Sign Up link for those who don't have an account -->
      <div class="extra-options">
        <span>Don't have an account? <a href="/signup">Sign Up</a></span>
      </div>

      <!-- <div *ngIf="errorMessage">{{ errorMessage }}</div> -->
    </form>
  </div>
</div>
